<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="../js/user/authorization.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <link rel="stylesheet" type="text/css" href="../css/nav.css">
    <link rel="stylesheet" type="text/css" href="../css/alert.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">

    <title>SVG-Anime</title>
  </head>

  <body>
    <div id="root">
      <div class="nav">
        <div class="left">
          <input id="home" class="image" type="image" src="https://www.svgrepo.com/show/216785/home-house.svg" />
          <input id="library" class="image" type="image" src="https://www.svgrepo.com/show/107373/library.svg" />
        </div>
        <input id="logout" class="image" type="image" src="https://www.svgrepo.com/show/67681/logout.svg" />
      </div>

      <div class="main">
        <div class="controls">
          <textarea id="input" placeholder="Enter SVG here..."></textarea>

          <div class="actions">
            <div class="main-actions">
              <button class="button" id="save">Save</button>
              <button class="button" id="animate">Animate</button>
            </div>
            <div class="secondary-actions">
              <label class="label" for="speed">Animation Speed</label>
              <input id="speed" class="slider" type="range" min="1" max="100" value="50">
            </div>
          </div>
        </div>

        <div id="canvas"></div>
      </div>
    </div>

    <script type="module" src="../js/navigate.js"></script>
    <script type="module" src="../js/svg/render.js"></script>
    <script type="module" src="../js/svg/animate.js"></script>
    <script type="module" src="../js/svg/save.js"></script>
  </body>
</html>
